<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>注册</title>
		<style></style>
	</head>
	<body>
		<div>
			<h1>注册</h1>
			<div>
				<p>
					<label for="username">用户名：</label>
					<input type="text" id="username" placeholder="请输入用户名" />
				</p>
				<p>
					<label for="psd">密码：</label>
					<input type="password" id="psd" placeholder="请输入密码" />
				</p>
				<p>
					<label for="comfirm-psd">确认密码：</label>
					<input type="password" id="comfirm-psd" placeholder="请输入密码" />
				</p>
				<p>
					<button id="submit-btn">注册</button>
				</p>
			</div>
		</div>
	</body>
</html>
